<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YoYoStr</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui; max-width: 900px; margin: 40px auto; padding: 0 16px; }
      header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 24px; }
      header h1 { margin: 0; font-size: 28px; }
      header p { margin: 6px 0 0; opacity: .8; }
      #tracks { display: grid; grid-template-columns: 1fr; gap: 12px; }
      .track-card { border: 1px solid rgba(127,127,127,.35); border-radius: 12px; padding: 14px; }
      .track-card h3 { margin: 0 0 6px; }
      .track-card p { margin: 0 0 10px; opacity: .85; }
      .track-links { display: flex; flex-wrap: wrap; gap: 10px; }
      .track-links a { text-decoration: none; border-bottom: 1px solid rgba(127,127,127,.4); }
      .muted { opacity: .7; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>YoYoStr</h1>
        <p class="muted">Learn yo-yo tricks. Prove it. Earn badges.</p>
      </div>
      <button id="adminBtn" hidden>Admin</button>
    </header>

    <main>
      <h2 style="margin: 0 0 12px;">Tracks</h2>
      <div id="tracks"></div>
      <p class="muted" style="margin-top: 18px;">Next: Nostr login + publishing + proofs.</p>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
